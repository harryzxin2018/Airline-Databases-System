{% extends 'base.html' %}

{% block head %} 

{% endblock %}

{% block body %} 
<div class="topBar">
        <div class="logo">Airline Ticket System</div>
</div>

<div class="line"></div>
<div class="title">Login</div>
<div class="wrapper">
    <select name="role" id = "mySelect" onchange="changeRole()">
        <option value="customer" selected>Customer</option>
        <option value="agent">Booking Agent</option>
        <option value="staff">Airline Staff</option>
    </select>

    <form action="/loginAuthCustomer" id = "customerForm" method="POST" onsubmit="return checkForm();">
        <input class="login" type="text" name = "email" placeholder="email"/> </br>
        <input class="login" type="password" name = "password" placeholder="password"/></br>
        <input class="login" type="submit" value = Login />
    </form>

    <form action="/loginAuthAgent" id = "agentForm" method="POST" onsubmit="return checkForm();">
        <input class="login" type="text" name = "email" placeholder="email"/> </br>
        <input class="login" type="password" name = "password" placeholder="password"/></br>
        <input class="login" type="submit" value = Login />
    </form>
    
    <form action="/loginAuthStaff" id = "staffForm" method="POST" onsubmit="return checkForm();">
        <input class="login" type="text" name = "username" placeholder="username"/> </br>
        <input class="login" type="password" name = "password" placeholder="password"/></br>
        <input class="login" type="submit" value = Login />    
    </form>

    <a href="/" class="back">Back</a>
    {% if error %}
            <p><strong>Error:</strong> {{error}}</p>
    {% endif %}
</div>
    <script src="{{ url_for('static',filename='js/login.js')}}"></script>
{% endblock %}
